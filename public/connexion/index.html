<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_Fops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="info-side">
                <h2>Bienvenue sur</h2>
                <h1>Horizon Sans Fin</h1>
                <p>Réservez vos billets de bus et gérez vos déplacements facilement.</p>
            </div>

            <div class="form-content">
                <!-- Formulaires -->
                <form id="loginForm" class="form active">
                    <h2>Connexion à votre compte</h2>
                    <div class="form-group">
                        <label for="loginEmail">Adresse e-mail</label>
                        <input type="email" id="loginEmail" placeholder="Entrez votre email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" id="loginPassword" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <div class="form-group">
                        <a href="#" id="forgotPasswordLink">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit" class="form-button">Se connecter</button><br/>
                    <button type="button" class="form-button" id="toggleRegisterBtn">S'inscrire</button>
                </form>

                <form id="registerForm" class="form">
                    <h2>Créer un compte</h2>
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" placeholder="Entrez votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse e-mail</label>
                        <input type="email" id="email" placeholder="Entrez votre email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">J'accepte les <a href="#">conditions générales</a></label>
                    </div>
                    <button type="submit" class="form-button">S'inscrire</button><br/>
                    <button type="button" class="form-button" id="toggleLoginBtn">Se connecter</button>
                </form>

                <form id="forgotPasswordForm" class="form">
                    <h2>Réinitialiser le mot de passe</h2>
                    <div class="form-group">
                        <label for="resetEmail">Adresse e-mail</label>
                        <input type="email" id="resetEmail" placeholder="Entrez votre email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="Entrez votre nouveau mot de passe" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirmer</label>
                        <input type="password" id="cpassword" placeholder="Entrez encore votre mot de passe" required>
                    </div>
                    <button type="submit" class="form-button">Réinitialiser</button><br/>
                    <button type="button" class="form-button" id="toggleLoginBtnFromForgot">Se connecter</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="../../api.js"></script>
    
</body>
</html>
